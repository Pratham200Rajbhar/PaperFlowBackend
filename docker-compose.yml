version: '3.8'

services:
  backend:
    build: .
    image: doc-collection-backend:latest
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGO_URI=mongodb+srv://prathamai112005_db_user:apple@cluster0.up5ndfq.mongodb.net/doc_collection_db?retryWrites=true&w=majority
      - JWT_SECRET=${JWT_SECRET:-paperflow-secure-jwt-secret-key-2024}
    volumes:
      - uploads_data:/app/uploads
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

volumes:
  uploads_data:
